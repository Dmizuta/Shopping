<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shopping-list">
        <h1>Shopping Comparison</h1>
        <table>
            <thead>
                <tr>
                    <th>Price (R$)</th>
                    <th>Quantity</th>
                    <th>Price/Quantity Ratio (R$/unit)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="priceA" placeholder="Price"></td>
                    <td><input type="number" id="quantityA" placeholder="Quantity" oninput="calculateRatio('A')"></td>
                    <td><span id="ratioA">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="number" id="priceB" placeholder="Price"></td>
                    <td><input type="number" id="quantityB" placeholder="Quantity" oninput="calculateRatio('B')"></td>
                    <td><span id="ratioB">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="number" id="priceC" placeholder="Price"></td>
                    <td><input type="number" id="quantityC" placeholder="Quantity" oninput="calculateRatio('C')"></td>
                    <td><span id="ratioC">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="number" id="priceD" placeholder="Price"></td>
                    <td><input type="number" id="quantityD" placeholder="Quantity" oninput="calculateRatio('D')"></td>
                    <td><span id="ratioD">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="number" id="priceE" placeholder="Price"></td>
                    <td><input type="number" id="quantityE" placeholder="Quantity" oninput="calculateRatio('E')"></td>
                    <td><span id="ratioE">0.00</span></td>
                </tr>
            </tbody>
        </table>
        <button onclick="compareItems()">Compare Items</button>
        <div id="comparisonResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
